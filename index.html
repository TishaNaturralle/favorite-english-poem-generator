<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="src/styles.css"/>
    <title>AI English Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1> AI English Poem Generator</h1>
    </header>
    <main>
      <div class="form-container">
      <form id="poem-generator-form">
        <input 
        type="text" 
        placeholder="Enter the topic of English poem"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"
        />
        <input type="Submit" class="submit-button"/>
      </form>
      <div class="hint">e.g Author's name and poem title or e.g About Love</div>  
     </div>
    <div class="poem hidden" id="poem"></div>
    </main>
    <footer>
        This project was coded by 
        <a href="https://github.com/TishaNaturralle" target="_blank">Ticha Maenga </a>
        open sourced on 
        <a href="https://github.com/TishaNaturralle/favorite-english-poem-generator" target="_blank"> Github</a>
        and is hosted on
        <a href="https://app.netlify.com/sites/aienglishpoemgeneratorbytichtach/overview" target="_blank"> Netlify</a> 
            
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
